<h4 class="subsection">A.1.2 Line breaks</h4>

<p>TYPO3 uses Unix line endings (<code>\n</code>, PHP <code>chr(10)</code>). If a
developer uses Windows or Mac OS X platform, the editor must be
configured to use Unix line endings.
